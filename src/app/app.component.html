
<app-header title='AppName'></app-header>
<div id="content-wrapper">

  <app-sidenav></app-sidenav>

  <div id="app-nav" >
    <nav mat-tab-nav-bar>

      <a mat-tab-link
         [routerLink]="'/month'"
         [active]="true">
        Stundeneingabe
      </a>
      <a mat-tab-link
         [routerLink]="'/project'"
         [active]="false">
        Projektverwaltung
      </a>

    </nav>
    <mat-form-field id="month-selector">
      <mat-select [(value)]="current_month">
        <mat-option *ngFor="let month of months" [value]="month">
          {{ month }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <p></p>



  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
