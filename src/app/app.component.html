<app-header></app-header>
<div id="content-wrapper">
  <div id="app-nav">
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </div>
  <p></p>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
