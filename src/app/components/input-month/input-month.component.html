<form [formGroup]="inputMonthForm">
  <div id="month-selector-wrapper">
    <mat-form-field id="month-selector">
      <mat-select formControlName="month">
        <mat-option *ngFor="let m of months; let i = index;" [value]="i">
          {{ m }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>

<mat-accordion>
  <div id="days-wrapper">
    <div *ngFor="let d of days">
      <app-input-day [date]="d"></app-input-day>
      <p></p>
    </div>
  </div>
</mat-accordion>
